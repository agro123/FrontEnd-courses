<!DOCTYPE html>
 <html lang="es">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">>
      <meta name="description" content="Una descripcion de la pagina">
      <tittle>Contenido Interactivo</tittle> 


   </head>
   <body>
    <dialog id="modal"><!-- Permite crear una ventana dentro de la pagina(modal)-->
        <button id="cerrar">X</button>
        <h2>UNA VENTANA DENTRO DE LA PAGINA</h2>
        <p>esto se muestra</p>

     </dialog>
     <button id="abrir">Abrir modal</button>
      <h1>Contenido Interactivo</h1>
      <details> <!-- Permite crear un acordeon, como por ejemplo un texto que se expande -->
        <summary>Aqui puedes poner el titulo</summary>
        <p>Lenguage Interactivo</p>
        <p>mas texto</p>
      </details>
      <script>
          const modal = document.getElementById('modal');
          const button = document.getElementById('abrir');
          const cerrar = document.getElementById('cerrar');
          button.addEventListener('click', () => {
              modal.setAttribute('open','true')
          })
          cerrar.addEventListener('click', () => {
              modal.removeAttribute('open')
          })

      </script>

   </body>
</html>
